<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>登陆窗口</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <style type="text/css">
        body {
            background-image: url("/images/login.gif");
        }

        .form-login {
            margin-top: 100px;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</head>
<body>

<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-sm7">
            <ul>
                <li><br></li>
            </ul>
        </div>
        <div class="layui-col-sm5 form-login">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend><strong style="color: #ffffff">人人淘后台系统登陆</strong></legend>
            </fieldset>
            <form class="layui-form" action="" method="POST">
                <div class="layui-form-item">
                    <label class="layui-form-label"><strong style="color: #ffffff">账号 ：</strong></label>
                    <div class="layui-input-block">
                        <input name="username" lay-verify="required" autocomplete="off" placeholder="请输入标题"
                               class="layui-input"
                               type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><strong style="color: #ffffff">密码 ：</strong></label>
                    <div class="layui-input-block">
                        <input name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                               class="layui-input"
                               type="password">
                    </div>
                </div>

                <div class="layui-form-item">
                    <span style="color: red;padding-left: 25%" th:text="${msg}"></span>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="formLogin">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 根路径 -->
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    rrtPath = /*[[@{/}]]*/ '';
    /*]]>*/
</script>

<script th:src="@{/plugins/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form
            , layer = layui.layer;
    });
</script>

</body>
</html>
