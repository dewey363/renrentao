<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>人人淘后台</title>
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--header开始-->
    <div th:include="admin/include/header :: header"/>

    <!--左侧导航栏-->
    <div th:include="admin/include/leftbar :: leftbar"/>

    <!--内容主体-->
    <div class="layui-body">
        <div style="padding: 15px;">
            <!--标题栏-->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>QQ机器人</legend>
            </fieldset>

            <!--功能栏-->
            <div class="layui-row">
                <button id="login" onclick="login()" class="layui-btn"><i class="layui-icon layui-icon-login-qq"></i>登陆QQ
                </button>
                <button id="group" onclick="group()" class="layui-btn"><i class="layui-icon layui-icon-group"></i>群列表
                </button>
                <button id="friend" onclick="friend()" class="layui-btn"><i class="layui-icon layui-icon-friends"></i>好友列表
                </button>
                <button id="logout" onclick="logout()" class="layui-btn"><i class="layui-icon layui-icon-return"></i>退出登陆
                </button>
            </div>

            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">收到消息列表</div>
                            <div class="layui-card-body">
                                卡片式面板面板通常用于非白色背景色的主体内<br>
                                从而映衬出边框投影
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">待发送商品列表</div>
                            <div class="layui-card-body">
                                结合 layui 的栅格系统<br>
                                轻松实现响应式布局
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">标题</div>
                            <div class="layui-card-body">
                                内容
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--内容主体结束-->

    <!--页脚-->
    <div th:include="admin/include/footer :: footer"/>

</div>
<!-- 根路径 -->
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    rrtPath = /*[[@{/}]]*/ '';
    /*]]>*/
</script>
<script th:src="@{/plugins/layui/layui.js}"></script>
<script th:src="@{/js/admin/qq.js}"></script>
</body>
</html>
